{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="{% static 'bloggenerator/register.css' %}">
    <script type="text/javascript" src="{% static 'bloggenerator/register.js' %}" differ></script>
  
 
</head>
<body>
    <header>
       <h1>AI Blog Generator</h1>
    </header>
  
        <div class="wrapper">
            {% csrf_token %}
            <h1>SignUp</h1>
            <p id="error-message"></p>
            {%if error_message%}
            <div style="color:red,align:center">
                {{ error_message }}
            </div>
            {% endif %}
            <hr>
            <form id="myform" action="" method="post">
            {% csrf_token %}

               
                <div>
                    <label for="username">Enter your Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username">
                </div>
                <div>
                    <label for="email">Enter your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div>
                    <label for="password">Enter your Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>
                <div>
                    <label for="confirm_password">Confirm Your Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your Password">
                </div>
                <button type="submit">Submit</button>
            </form>
            <p>Already Have an Account <a href="/login/">Login</a></p>
        </div>
   
    
</body>
</html>
